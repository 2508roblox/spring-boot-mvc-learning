<!DOCTYPE html >
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"


        lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<main layout:fragment="body">
  <form th:object="${club}" th:action="@{/clubs/store}" method="post">
    <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
    <!-- Input cho Title -->
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter title"  >
    </div>

    <!-- Input cho Photo URL -->
    <div class="form-group">
      <label for="photoUrl">Photo URL:</label>
      <input type="text" class="form-control" id="photoUrl" th:field="*{photoUrl}" placeholder="Enter photo URL"  >
    </div>
    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
    <!-- Input cho Content -->
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea class="form-control" id="content" th:field="*{content}" rows="5" placeholder="Enter content" required></textarea>
    </div>

    <!-- NÃºt Submit -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>




</main>
</body>
</html>
