<!DOCTYPE html >
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"


        lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main layout:fragment="body">
    <form th:object="${club}" th:action="@{/clubs/{clubId}/store(clubId=${club.id})}" method="post">
        <!-- Input cho Title -->
        <input type="hidden" name="id" value="${club.id}" th:field="*{id}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter title" required>
        </div>

        <!-- Input cho Photo URL -->
        <div class="form-group">
            <label for="photoUrl">Photo URL:</label>
            <input type="text" class="form-control" id="photoUrl" th:field="*{photoUrl}" placeholder="Enter photo URL" required>
        </div>

        <!-- Input cho Content -->
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="5" placeholder="Enter content" required></textarea>
        </div>

        <!-- NÃºt Submit -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>




</main>
</body>
</html>
